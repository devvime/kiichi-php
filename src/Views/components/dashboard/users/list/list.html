<section class="users-list">
  <div class="row mb-3">
    <div class="col-md-12">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUserModal">Create new user</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Created at</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody data-for="user of state.users" data-if="!state.noData">
          <tr>
            <td data-user-id></td>
            <td data-user-name></td>
            <td data-user-email></td>
            <td data-user-createdAt></td>
            <td><button class="btn">Actions</button></td>
          </tr>
        </tbody>
      </table>
      <p data-if="state.noData" style="display: none;" class="text-center">No registers found</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" data-for="page of state.paginationButtons">          
          <li class="page-item">
            <a class="page-link" href="" data-page-url><span data-page-index></span></a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>
